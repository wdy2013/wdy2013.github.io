<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>月度考试题目分享</title>
    <style>
      @font-face {
        font-family: "AlibabaPuHuiTi";
        src: url("https://puhuiti.oss-cn-hangzhou.aliyuncs.com/AlibabaPuHuiTi-3/AlibabaPuHuiTi-3-45-Light/AlibabaPuHuiTi-3-45-Light.woff2")
          format("woff2");
        font-weight: 300;
        font-style: normal;
      }
      body {
        font-family: "AlibabaPuHuiTi", sans-serif;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Microsoft YaHei", "PingFang SC", sans-serif;
      }

      /* 修改为一体式渐变过渡背景 */
      body {
        background: linear-gradient(135deg, #f0f9f0 0%, #ffffff 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        position: relative;
      }

      /* 核心修复：允许容器内阴影显示 */
      .container {
        overflow: visible !important; /* 强制覆盖overflow: hidden */
      }

      /* 调整header阴影 - 改为柔和浅灰色阴影 */
      .header {
        box-shadow: 0 8px 50px rgba(200, 200, 200, 0.2); /* 柔和浅灰色阴影 */
        position: relative;
        z-index: 2;
        margin-bottom: -2px; /* 消除间隙 */
      }

      /* 调整content阴影 - 改为柔和浅灰色阴影 */
      .content {
        box-shadow: 0 -6px 56px rgba(200, 200, 200, 0.15); /* 柔和浅灰色阴影 */
        position: relative;
        z-index: 1;
        border-top: none; /* 移除可能的边框遮挡 */
      }

      /* 确保阴影不会被父元素遮挡 */
      body > .container {
        overflow: visible;
      }

      /* 修复容器圆角显示 */
      .container {
        overflow: visible !important; /* 允许内部元素不被裁剪 */
        border-radius: 16px; /* 确保容器本身有圆角 */
      }

      /* 修复header顶部圆角 */
      .header {
        border-top-left-radius: 16px; /* 顶部左圆角 */
        border-top-right-radius: 16px; /* 顶部右圆角 */
        overflow: hidden; /* 确保内部纹样不溢出圆角 */
        /* 保留其他样式 */
      }

      /* 修复content底部圆角 */
      .content {
        border-bottom-left-radius: 16px; /* 底部左圆角 */
        border-bottom-right-radius: 16px; /* 底部右圆角 */
        overflow: hidden; /* 确保内容不溢出圆角 */
        /* 保留其他样式 */
      }

      /* 确保阴影不遮挡圆角 */
      .content {
        box-shadow: 0 -6px 16px rgba(200, 200, 200, 0.15); /* 柔和浅灰色阴影 */
        margin-top: -1px; /* 无缝衔接但不遮挡圆角 */
      }

      /* 全屏渐变遮罩 */
      .fullscreen-gradient-mask {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(224, 242, 224, 0.3) 0%,
          rgba(255, 255, 255, 0) 100%
        );
        z-index: 100;
        pointer-events: none;
      }

      /* 修改tips容器的样式 */
      .tips-container {
        text-align: center;
        font-size: 12px;
        color: #666;
        margin-top: 5px;
        padding: 20px 0;
        border-top: 1px dashed #eee; /* 可选的顶部分割线 */
      }

      /* 直接删除tips-container（通过样式隐藏并清除占位） */
      .tips-container {
        display: none !important; /* 完全隐藏区域 */
        height: 0 !important; /* 清除高度占位 */
        padding: 0 !important; /* 清除内边距占位 */
        margin: 0 !important; /* 清除外边距占位 */
      }

      /* 调整相邻元素间距，确保布局紧凑 */
      /* 若tips-container在content内，调整content内相关元素间距 */
      .content {
        padding-top: 20px !important; /* 保持原有顶部内边距，或根据需要微调 */
        padding-bottom: 20px !important; /* 保留底部内边距，无需额外调整 */
      }

      /* 若tips-container在滑动容器后，调整滑动容器底部间距 */
      .swipe-container {
        margin-bottom: 0 !important; /* 清除原与tips-container的间距 */
      }

      /* 核心：保持按钮水平排列，同时让版权文字单独居中 */
      /* 替换为你实际的上下题控件父容器类名（必须是包裹两个按钮的直接父容器） */
      .navigation-buttons {
        display: flex;
        justify-content: center; /* 按钮水平居中排列 */
        align-items: center;
        gap: 15px; /* 按钮之间的间距，保留原有值 */
        position: relative;
        margin-bottom: 20px; /* 给版权文字留位置 */
      }

      /* 用伪元素添加版权文字，独立居中 */
      .navigation-buttons:after {
        content: "©2026 Fgyc Copyright.";
        display: block;
        position: absolute;
        left: 50%;
        transform: translateX(-50%); /* 强制水平居中，不受按钮影响 */
        /*bottom: -18px; /* 位于按钮下方，调整距离 */
        font-size: 12px;
        color: #cccccc;
        line-height: 1;
        width: 100%; /* 确保文字容器全屏，居中不偏移 */
        text-align: center;
      }

      /* 滑动提示弹窗样式 */
      .swipe-tip-modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 3000;
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
      }

      .swipe-tip-modal.active {
        opacity: 1;
        visibility: visible;
      }

      .swipe-tip-card {
        background-color: white;
        border-radius: 16px;
        padding: 20px;
        width: 80%;
        max-width: 100%;
        text-align: center;
        box-shadow: 0 5px 15px rgba(200, 200, 200, 0.2); /* 柔和浅灰色阴影 */
      }

      .swipe-tip-content {
        font-size: 16px;
        margin-bottom: 20px;
        color: #333;
      }

      .swipe-tip-confirm {
        padding: 10px 20px;
        background-color: #f5a623;
        color: white;
        border-radius: 30px;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }

      /* 滑动容器样式 */
      .swipe-container {
        width: 100%;
        overflow: hidden;
        position: relative;
      }

      .swipe-wrapper {
        display: flex;
        transition: transform 0.3s ease;
        width: 100%;
      }

      .swipe-slide {
        flex: 0 0 100%;
        width: 100%;
      }

      /* ========== 修改导航容器样式 START ========== */
      .nav-container {
        position: relative;
        display: flex;
        align-items: center;
        gap: 10px;
        z-index: 1000;
        flex-wrap: nowrap; /* 确保不换行 */
        min-width: 0; /* 允许内容收缩 */
      }

      .nav-dropdown {
        backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.45); /* 白色半透明 */
        border-radius: 999px;
        padding: 8px 15px;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: 0 2px 4px rgba(200, 200, 200, 0.1); /* 柔和浅灰色阴影 */
        border: 1px solid rgba(255, 255, 255, 0.4);
        cursor: pointer;
        position: relative;
        font-size: 14px;
        height: 36px;
        min-width: 80px; /* 最小宽度 */
        flex-shrink: 1; /* 允许收缩 */
        white-space: nowrap; /* 防止文字换行 */
      }

      .search-container {
        display: flex;
        align-items: center;
        gap: 8px;
        backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.45); /* 白色半透明 */
        border-radius: 999px;
        padding: 0 15px;
        box-shadow: 0 2px 4px rgba(200, 200, 200, 0.1); /* 柔和浅灰色阴影 */
        border: 1px solid rgba(255, 255, 255, 0.4);
        height: 36px;
        flex-grow: 1; /* 允许增长填充剩余空间 */
        max-width: 100%; /* 最大宽度限制 */
        min-width: 200px; /* 最小宽度 */
        justify-content: space-between;
      }

      /* 修改在原有CSS基础上修改.search-container的样式，
      确保点击容器任意区域都能聚焦到输入框
      */
      .search-container {
        /* 保持原有样式不变 */
        cursor: text; /* 整个容器显示文本光标 */
      }

      /* 移除搜索图标的单独点击限制 */
      .search-icon {
        cursor: inherit; /* 继承容器的光标样式 */
      }

      .search-input {
        border: none;
        background: transparent;
        outline: none;
        width: 100%; /* 填充容器宽度 */
        font-size: 14px;
        color: #333;
        padding: 4px 8px;
        transition: all 0.3s;
        border-bottom: none !important;
      }

      .share-container {
        flex-shrink: 0; /* 禁止收缩 */
        /* 其他原有样式保持不变 */
      }
      /* ========== 修改导航容器样式 END ========== */

      /* ========== 移动端适配调整 START ========== */

      /* ========== 正确答案显示样式 START ========== */
      .share-answer-item {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
        line-height: 1.6;
      }

      .correct-dot {
        display: inline-block;
        width: 8px;
        height: 8px;
        background-color: #67c23a;
        border-radius: 50%;
        margin-right: 10px;
        flex-shrink: 0;
      }
      /* ========== 正确答案显示样式 END ========== */
      /* 上一题/下一题按钮核心修复 */
      .nav-btn.prev-btn,
      .nav-btn.next-btn {
        /* 确保点击区域完整 */
        padding: 12px 24px;
        min-width: 100px;
        min-height: 44px;

        /* 解决层级遮挡问题 */
        position: relative;
        z-index: 100; /* 高于其他元素 */
        pointer-events: auto !important; /* 强制允许点击 */

        /* 基础样式 */
        background-color: #c8e6c9;
        border: 2px solid #c8e6c9;
        border-radius: 100px;
        color: #333;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s;

        /* 确保按钮不被父容器裁剪 */
        overflow: visible;
      }

      /* 交互反馈（增强可点击感知） */
      .nav-btn.prev-btn:hover,
      .nav-btn.next-btn:hover {
        background-color: #c8e6c9;
        transform: translateY(-2px);
      }

      .nav-btn.prev-btn:active,
      .nav-btn.next-btn:active {
        transform: scale(0.98);
      }

      /* 修复导航容器可能的遮挡 */
      .navigation-buttons {
        position: relative;
        z-index: 100; /* 确保容器层级足够高 */
        overflow: visible !important; /* 关键：不裁剪按钮 */
        margin: 20px auto; /* 居中并预留空间 */
        padding: 10px;
      }

      /* 调整版权文字位置，避免遮挡按钮点击区域 */
      .navigation-buttons:after {
        bottom: -20px !important; /* 移到按钮下方更远位置 */
        z-index: 1; /* 版权文字在按钮下方 */
      }

      /* 按钮图标样式 */
      .btn-icon {
        width: 18px;
        height: 18px;
        transition: all 0.2s;
      }

      /* 上一题按钮布局 */
      .prev-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px; /* 图标与文字间距 */
      }

      /* 下一题按钮布局 */
      .next-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px; /* 文字与图标间距 */
      }

      /* 鼠标悬停时图标颜色变化 */
      .prev-btn:hover .prev-icon,
      .next-btn:hover .next-icon {
        fill: #5daf34; /* 与按钮hover背景色呼应 */
        transform: scale(1.1);
      }

      /* 确保按钮点击区域完整覆盖图标和文字 */
      .nav-btn.prev-btn,
      .nav-btn.next-btn {
        padding: 12px 18px; /* 调整内边距，适配图标 */
        display: inline-flex; /* 保持图标与文字在同一行 */
        align-items: center;
        justify-content: center;
      }
      /* 毛玻璃按钮核心样式 */
      .nav-btn.prev-btn,
      .nav-btn.next-btn {
        /* 清透毛玻璃效果 - 白色半透明基底 */
        backdrop-filter: blur(12px) saturate(120%);
        -webkit-backdrop-filter: blur(12px) saturate(120%);
        background-color: rgba(255, 255, 255, 0.8); /* 高透明白色 */
        border: 1px solid rgba(255, 255, 255, 0.9); /* 接近纯白的边框 */

        /* 柔和浅灰色阴影 */
        box-shadow: 0 4px 12px rgba(200, 200, 200, 0.15),
          inset 0 0 10px rgba(255, 255, 255, 0.8);

        /* 保持原有交互区域 */
        padding: 12px 18px;
        min-width: 120px;
        min-height: 48px;
        border-radius: 12px; /* 圆润边角增强柔和感 */

        /* 图标与文字布局 */
        display: inline-flex;
        align-items: center;
        gap: 8px;
        font-size: 16px;
        color: #333; /* 深色文字确保可读性 */
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        z-index: 100;
        overflow: visible;
      }

      /* 悬停效果（增强清透感的同时保持交互反馈） */
      .nav-btn.prev-btn:hover,
      .nav-btn.next-btn:hover {
        background-color: rgba(255, 255, 255, 0.9); /* 略提高不透明度 */
        box-shadow: 0 6px 16px rgba(200, 200, 200, 0.2),
          inset 0 0 12px rgba(255, 255, 255, 0.9);
        transform: translateY(-2px); /* 轻微上浮增强交互感 */
      }

      /* 点击效果 */
      .nav-btn.prev-btn:active,
      .nav-btn.next-btn:active {
        transform: translateY(0);
        background-color: rgba(255, 255, 255, 0.7);
      }

      /* 图标样式优化（与毛玻璃效果协调） */
      .btn-icon {
        width: 18px;
        height: 18px;
        transition: all 0.3s;
        fill: #555; /* 稍浅的图标颜色增强清透感 */
      }

      .nav-btn.prev-btn:hover .prev-icon,
      .nav-btn.next-btn:hover .next-icon {
        fill: #333; /* 悬停时图标加深 */
        transform: scale(1.1);
      }

      /* 调整按钮容器样式，避免影响毛玻璃效果 */
      .navigation-buttons {
        gap: 20px; /* 增加按钮间距，避免毛玻璃重叠 */
        padding: 15px 0;
        background: transparent; /* 确保容器背景透明 */
      }
      @media (max-width: 600px) {
        .header {
          padding: 15px;
        }

        .nav-container {
          gap: 8px;
        }

        .nav-dropdown {
          padding: 8px 12px;
          font-size: 13px;
          min-width: 70px;
        }

        .search-container {
          padding: 0 10px;
          min-width: 100px;
        }

        .search-input {
          width: 80px; /* 移动端固定宽度 */
        }

        .search-input:focus {
          width: 120px;
        }
      }
      /* ========== 移动端适配调整 END ========== */

      /* 移动端适配 */
      @media (max-width: 600px) {
        .tips-container {
          padding: 8px 0;
          font-size: 11px;
        }
      }

      .container {
        width: 100%;
        max-width: 800px;
        background-color: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(200, 200, 200, 0.15); /* 柔和浅灰色阴影 */
        overflow: hidden;
        position: relative;
        z-index: 200;
      }

      /* 修改header样式，移除原祥云图案，添加90度垂直渐变的白色半透明书本纹样遮罩 */
      .header {
        background: linear-gradient(
          90deg,
          rgba(243, 232, 220, 0.95) 0%,
          rgba(243, 232, 220, 0.6) 100%
        ); /* 90度垂直渐变基底 */
        color: #333;
        padding: 30px 40px;
        position: relative;
        display: flex;
        justify-content: space-between;
        align-items: center;
        flex-wrap: wrap;
        height: 100px;
        overflow: hidden; /* 确保背景图案不溢出 */
      }

      /* 书本纹样背景 - 90度垂直渐变遮罩（顶部透明度低，底部透明度高） */
      /* 书本纹样背景 - 仅修改mask-image实现底部到顶部的线性渐变 */
      .header::after {
        content: "";
        position: absolute;
        left: 0;
        top: 0;
        width: 100%; /* 全局宽度 */
        height: 100%; /* 全局高度 */
        background-image: url("./img1.jpg");
        background-size: cover; /* 覆盖整个区域 */
        background-repeat: no-repeat;
        background-position: center; /* 居中显示 */
        /* 核心修改：180deg实现从底部到顶部的垂直渐变，80%高度前保留图案，之后渐隐 */
        -webkit-mask-image: linear-gradient(
          180deg,
          /* 180度 = 垂直向上（从底部到顶部） */ rgb(255, 255, 255) -50%,
          /* 底部80%区域完全显示图案 */ transparent 100%
            /* 顶部20%区域渐变为透明 */
        );
        /*opacity: 0.15; /* 降低透明度，渐变基底更柔和 */
        z-index: 1; /* 确保在内容下方 */
      }

      /* question-type的渐变也同步调整为90度垂直方向 */

      /* 标题区域样式 - 修改为垂直对齐 */
      .title-container {
        display: flex;
        align-items: center;
        height: 100%;
        gap: 10px;
        flex-grow: 1; /* 允许增长 */
        min-width: 0; /* 允许内容收缩 */
      }

      /* 主页图标容器 - 白色半透明毛玻璃 */
      .home-container {
        backdrop-filter: blur(8px);
        background-color: rgba(255, 255, 255, 0.8); /* 白色半透明 */
        border-radius: 999px;
        padding: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 2px 4px rgba(200, 200, 200, 0.1),
          inset 0 0 10px rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(255, 255, 255, 0.9);
        width: 36px;
        height: 36px;
        cursor: pointer;
      }

      .home-icon {
        width: 20px;
        height: 20px;
        /* 替换为新的双色SVG图标（URL编码适配） */

      .content {
        padding: 20px 40px 40px; /* 保留原有内边距 */
        position: relative; /* 保留定位，用于伪元素 */
        /* 移除原有单独的background-size/position/repeat，统一用background设置 */
      }

      /* 通过伪元素添加底部背景纹样，原有背景色作为遮罩层 */
      .content::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("./img0.jpg"); /* 底部背景纹样 */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        z-index: -2; /* 放在最底层 */
        opacity: 0.3; /* 纹样本身不透明，通过顶层遮罩控制透明度 */
      }

      /* 原有背景色作为遮罩层（覆盖在纹样之上） */
      .content::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #f3e8dc; /* 原有背景色 */
        z-index: -1; /* 放在纹样之上、内容之下 */
        opacity: 0.8; /* 遮罩透明度，可调整（0-1），值越小纹样越明显 */
        pointer-events: none; /* 不影响内容交互 */
      }

      /* 确保content内的内容在遮罩之上 */
      .content > * {
        position: relative;
        z-index: 2;
      }

      /* 控件组样式 */
      .controls-group {
        position: relative;
        margin: 0 20px 30px; /* 与搜索框和question-container保持安全外边距，调整为左右20px */
        height: 10px; /* 固定高度，与内部控件一致 */
      }

      .question-container {
        position: relative;
        /*margin-bottom: 40px;*/
        padding-bottom: 10px;
      }

      /* 修复分割线位置 - 搜索框和controls-group之间 */
      .question-divider {
        border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
        margin: 0 20px 25px; /* 与搜索框和controls-group保持安全外边距 */
        padding-bottom: 0;
      }

      .question {
        font-size: clamp(16px, 3vw, 20px); /* 响应式字体大小，整体缩小一号 */
        line-height: 1.6;
        color: #333;
        position: relative;
        text-indent: 0; /* 移除固定缩进 */

        margin-top: 30px;
        margin-right: 16px;
        margin-bottom: 1rem;
        margin-left: 22px;
        font-family: "AlibabaPuHuiTi", sans-serif; /* 更细的非衬线体 */
      }

      /* 可选：为较大屏幕保留特定样式 */
      @media (min-width: 768px) {
        .question {
          padding-left: 0; /* 移除左侧大间距 */
          text-indent: 0; /* 移除文本缩进 */
        }
      }

      .question-type {
        position: absolute;
        left: 0;
        top: 0;
        background: linear-gradient(
          135deg,
          rgba(216, 185, 185, 0.9) 0%,
          rgba(163, 112, 112, 0.8) 100%
        ); /* 白色半透明渐变 */
        color: #ffffff; /* 文字更协调 */
        padding: 0 24px; /* 垂直padding设为0，使用height控制高度 */

        font-weight: bold;
        font-size: 12px;
        box-shadow: 0 6px 16px rgba(200, 200, 200, 0.15); /* 柔和浅灰色阴影 */
        font-family: "AlibabaPuHuiTi", sans-serif; /* 使用更细的非衬线体 */
        z-index: 300;
        border: 1px solid rgba(255, 255, 255, 0.9);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 30px; /* 固定高度，与控件组一致 */
      }

      /* 调整question-type样式，固定高度并与question-counter水平对齐 */
      .question-type {
        height: 30px !important; /* 强制设置高度为32px */
        line-height: 30px !important; /* 行高与高度一致，实现文字垂直居中 */
        display: inline-flex !important; /* 强制弹性布局，便于对齐 */
        align-items: center !important; /* 垂直居中对齐 */
        vertical-align: middle !important; /* 与相邻元素水平对齐 */
        margin: 0 !important; /* 清除默认边距干扰 */
        padding: 0 30px !important; /* 保留左右内边距，可根据需求调整 */
      }

      /* 确保question-counter同步对齐 */
      .question-counter {
        display: inline-flex !important;
        align-items: center !important;
        vertical-align: middle !important;
        height: 30px !important; /* 与question-type高度保持一致 */
        line-height: 30px !important;
      }

      /* 父容器确保子元素水平对齐 */
      .question-header {
        display: flex !important;
        align-items: center !important;
        gap: 8px !important; /* 两个元素之间的间距，可调整 */
      }

      .question-type:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(200, 200, 200, 0.2); /* hover增强浅灰色阴影 */
      }

      /* 题目计数控件 */
      .question-counter {
        position: absolute;
        right: 0;
        top: 0; /* 与题型控件同一水平高度 */
        color: #a37070;
        font-size: 12px;

        z-index: 300;
        display: flex;
        align-items: center;
        height: 40px; /* 固定高度，与题型控件一致 */
      }

      .options {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 14px;
        margin-bottom: 30px; /* 添加底部边距，为上下题按钮留出空间 */
      }

      /* 判断题样式 */
      .judge-options {
        display: flex;
        gap: 30px;
        margin-top: 20px;

        background-color: #f8f9fa;
        transition: all 0.3s ease;
        cursor: pointer;
        display: flex;
        align-items: center;
        border: 1px solid #e1e5eb;
        position: relative;
        box-shadow: 0 2px 4px rgba(200, 200, 200, 0.05); /* 极浅的灰色阴影 */
      }

      .judge-option {
        flex: 1;
        justify-content: center;
        font-size: 20px;
      }

      /* 悬浮态样式调整 - 柔和浅灰色阴影 */
      .option:hover,
      .judge-option:hover {
        transform: translateY(-3px);
        background-color: #ffffff; /* 纯白背景更干净 */
        box-shadow: 0 5px 15px rgba(200, 200, 200, 0.1); /* 柔和浅灰色阴影 */
      }

      .option:hover .option-label,
      .judge-option:hover .option-label {
        background-color: #e0e0e0; /* 浅灰色标签 */

      }

      .option.correct,
      .judge-option.correct {
        background-color: #ffffff; /* 纯白背景 */
        border-color: #e0e0e0; /* 浅灰色边框 */
        box-shadow: 0 4px 10px rgba(200, 200, 200, 0.15); /* 柔和浅灰色阴影 */
      }

      .judge-option.incorrect {
        background-color: #f8f9fa;
        border-color: #e1e5eb;
        opacity: 0.6; /* 降低透明度 */

        box-shadow: none; /* 移除阴影更弱化 */

      .option.incorrect .option-label,

        {

        },
        {
          id: 13,
          type: "multi",
          question: "13.宝丰集团审计管理工作必须做到的要求包括()",
          options: [
            { text: "全流程、穿透式审计", correct: true },
            { text: "走过场、搞应付", correct: false },
            { text: "开展前瞻性审计", correct: true },

        },
        {

          options: [
            { text: "运行管理与效能管理", correct: true },
            { text: "会议实效与干部履职", correct: true },
            { text: "后勤保障与对外关系", correct: true },

          ],
        },
        {
          id: 15,
          type: "multi",
          question: "15. 宝丰集团企管部今年工作的核心要求有（）",
          options: [
            { text: "优化制度、流程、架构", correct: true },
            { text: "实现管理合理、高效运行", correct: true },
            { text: "支撑扁平化管理", correct: true },
            { text: "维持现有管理模式不变", correct: false },
          ],
        },
        {
          id: 16,
          type: "multi",
          question: "16. 宝丰集团企业文化建设的目标包括（）",
          options: [
            { text: "全面提炼、总结优秀企业文化", correct: true },
            { text: "让内部员工认可、认同企业文化", correct: true },
            { text: "提升宝丰社会影响力和美誉度", correct: true },
            { text: "仅做好内部文化活动宣传", correct: false },
          ],
        },
      ];
      // 当前显示的题目ID
      let currentQuestionId = 0;
      let currentSlideIndex = 0;

      // 加载题目函数
      function loadQuestion(id) {
        const question = questions.find((q) => q.id === id);
        if (!question) return;

        currentQuestionId = id;

        // 更新题型显示
        const typeElement = document.getElementById("questionType");
        if (question.type === "single") typeElement.textContent = "单选";
        else if (question.type === "multi") typeElement.textContent = "多选";
        else if (question.type === "judge") typeElement.textContent = "判断";

        // 更新题目计数
        const questionIndex = questions.findIndex((q) => q.id === id) + 1;
        const totalQuestions = questions.length;
        document.getElementById(
          "questionCounter"
        ).textContent = `第${questionIndex}题，共${totalQuestions}题`;

        // 更新题目
        document.getElementById("currentQuestion").textContent =
          question.question;

        // 更新选项
        const optionsContainer = document.getElementById("optionsContainer");
        optionsContainer.innerHTML = "";

        if (question.type === "judge") {
          // 判断题特殊布局
          const judgeContainer = document.createElement("div");
          judgeContainer.className = "judge-options";

          question.options.forEach((opt, index) => {
            const option = document.createElement("div");
            option.className = `judge-option`;
            option.dataset.correct = opt.correct;

            // 为错误选项添加incorrect类
            if (!opt.correct) {
              option.classList.add("incorrect");
            }

            option.innerHTML = `
                      <span class="option-label">${
                        index === 0 ? "√" : "×"
                      }</span>
                      <span class="option-text">${opt.text}</span>
                  `;

            // 默认显示正确答案
            if (opt.correct) {
              option.classList.add("correct");
            }

            // 只有正确选项可以点击
            if (opt.correct) {
              option.addEventListener("click", function () {
                // 先移除所有选中状态
                document.querySelectorAll(".judge-option").forEach((opt) => {
                  opt.classList.remove("correct");
                });

                this.classList.add("correct");
              });
            }
            judgeContainer.appendChild(option);
          });
          optionsContainer.appendChild(judgeContainer);
        } else {
          // 单选题和多选题布局
          const optionsGrid = document.createElement("div");
          optionsGrid.className = "options";

          question.options.forEach((opt, index) => {
            const option = document.createElement("div");
            option.className = `option`;
            option.dataset.correct = opt.correct;

            // 为错误选项添加incorrect类
            if (!opt.correct) {
              option.classList.add("incorrect");
            }

            option.innerHTML = `
                      <span class="option-label">${String.fromCharCode(
                        65 + index
                      )}</span>
                      <span class="option-text">${opt.text}</span>
                  `;

            // 默认显示正确答案
            if (opt.correct) {
              option.classList.add("correct");
            }

            // 只有正确选项可以点击
            if (opt.correct) {
              // 多选题支持多选
              if (question.type === "multi") {
                option.addEventListener("click", function () {
                  this.classList.toggle("correct");
                });
              } else {
                option.addEventListener("click", function () {
                  // 先移除所有选中状态
                  document.querySelectorAll(".option").forEach((optEl) => {
                    optEl.classList.remove("correct");
                  });

                  this.classList.add("correct");
                });
              }
            }

            optionsGrid.appendChild(option);
          });
          optionsContainer.appendChild(optionsGrid);
        }
      }

      // 搜索功能 - 修改为模糊搜索题目
      const searchIcon = document.getElementById("searchIcon");
      const searchInput = document.getElementById("searchInput");

      // 在现有script中添加搜索容器点击事件
      document
        .querySelector(".search-container")
        .addEventListener("click", function () {
          document.getElementById("searchInput").focus();
        });

      // 模糊搜索题目函数
      function searchQuestions(keyword) {
        if (!keyword) {
          // 如果搜索框为空，显示第一题
          if (questions.length > 0) {
            loadQuestion(questions[0].id);
            currentSlideIndex = 0;
          }
          return;
        }

        keyword = keyword.toLowerCase();
        // 搜索包含关键词的题目
        const matchedQuestions = questions.filter((question) =>
          question.question.toLowerCase().includes(keyword)
        );

        if (matchedQuestions.length > 0) {
          // 显示第一个匹配的题目
          loadQuestion(matchedQuestions[0].id);
          currentSlideIndex = questions.findIndex(
            (q) => q.id === matchedQuestions[0].id
          );

          // 如果有多个匹配结果，显示提示
          if (matchedQuestions.length > 1) {
            alert(`找到 ${matchedQuestions.length} 个匹配的题目，显示第一个`);
          }
        } else {
          alert("没有找到匹配的题目");
        }
      }

      searchIcon.addEventListener("click", function () {
        const searchText = searchInput.value.trim();
        searchQuestions(searchText);
      });

      searchInput.addEventListener("keypress", function (e) {
        if (e.key === "Enter") {
          const searchText = searchInput.value.trim();
          searchQuestions(searchText);
        }
      });

      // 支持实时搜索（可选）

        // 这里简单实现，每次输入都进行搜索
        searchQuestions(searchText);

      // 分享功能已删除

      // ========== 新增滑动功能 START ==========
      // 初始化滑动功能
      function initSwipe() {
        const contentArea = document.getElementById("contentArea");
        let startX = 0;
        let currentX = 0;

        contentArea.addEventListener(
          "touchstart",
          (e) => {
            startX = e.touches[0].clientX;
          },
          { passive: true }
        );

        contentArea.addEventListener(
          "touchmove",
          (e) => {
            currentX = e.touches[0].clientX - startX;
          },
          { passive: true }
        );

        contentArea.addEventListener(
          "touchend",
          () => {
            const threshold = 50;

            if (currentX > threshold && currentSlideIndex > 0) {
              // 向左滑动，切换到上一题
              currentSlideIndex--;
              loadQuestion(questions[currentSlideIndex].id);
            } else if (
              currentX < -threshold &&
              currentSlideIndex < questions.length - 1
            ) {
              // 向右滑动，切换到下一题
              currentSlideIndex++;
              loadQuestion(questions[currentSlideIndex].id);
            }

            currentX = 0;
          },
          { passive: true }
        );

        // 显示滑动提示（首次访问）
        const hasSeenTip = localStorage.getItem("hasSeenSwipeTip");
        if (!hasSeenTip && window.innerWidth <= 600) {
          const tipModal = document.createElement("div");
          tipModal.className = "swipe-tip-modal active";
          tipModal.innerHTML = `
            <div class="swipe-tip-card">
              <div class="swipe-tip-content">
                移动端现已全面支持左右滑动切换试题，欢迎尝鲜
              </div>
              <button class="swipe-tip-confirm" id="swipeTipConfirm">知道了</button>
            </div>
          `;
          document.body.appendChild(tipModal);

          // 修复：确保正确绑定事件并移除元素
          document.body.appendChild(tipModal);
          localStorage.setItem("hasSeenSwipeTip", "true");

          // 2秒后自动消失
          setTimeout(() => {
            tipModal.classList.remove("active");
            setTimeout(() => {
              tipModal.remove();
            }, 300); // 等待过渡动画完成
          }, 2000);
        }
      }
      // ========== 修复后的滑动功能 END ==========

      // 初始化滑动功能
      initSwipe();
      // ========== 新增滑动功能 END ==========

      // 上一题/下一题按钮功能

        .getElementById("prevQuestionBtn")

            currentSlideIndex--;
            loadQuestion(questions[currentSlideIndex].id);
          } else {

          }
        });

      document
        .getElementById("nextQuestionBtn")
        .addEventListener("click", function () {
          if (currentSlideIndex < questions.length - 1) {
            currentSlideIndex++;
            loadQuestion(questions[currentSlideIndex].id);
          } else {
            alert("已经是最后一题了");
          }
        });

      // 默认加载第一题并显示正确答案
      if (questions.length > 0) {
        loadQuestion(questions[0].id);
      }
